<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="css/style.css" rel="stylesheet" />
    <title>StonksBot App</title>
  </head>
  <body>
    <section class="join-container">
      <header class="join-header">
        <h1>ðŸš€StonksBot</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter stonkname..." required type="text" />
          </div>
          <div class="form-control">
            <label for="room">Stonktype</label>
            <select id="room" name="room">
              <option value="Bitcoin">Bitcoin</option>
              <option value="Ethereum">Ethereum</option>
              <option value="Binance">Binance</option>
              <option value="Ripple">Ripple</option>
              <option value="Cardano">Cardano</option>
              <option value="Polkadot">Polkadot</option>
              <option value="Mauroom">Mauroom</option>
            </select>
          </div>
          <button class="btn" type="submit">Go with us to the moon!</button>
        </form>
      </main>
    </section>
  </body>
</html>
